<div class="w-full bg-white rounded-2xl">
  <div class="border-b border-gray-300 p-4 flex flex-row items-center">
    <div class="w-full flex flex-row items-center gap-4 text-[#B5B5B5]">

      <div class="flex-1 h-[40px] bg-[#373737] rounded-lg flex flex-row gap-2 items-center px-4 py-2">
        <i class="pi pi-search"></i>
        <input type="text" class="w-full h-full outline-none" placeholder="Pesquise pelo nome">
      </div>
      <div class="flex flex-row items-center gap-4">
        <p-button label="Novo" class="bg-green-600 px-4 text-black py-1 rounded-2xl" icon="pi pi-plus-circle"
                  (onClick)="goTo()"/>
        <button class="cursor-pointer">
          <i class="pi pi-refresh text-xl"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="p-4">

    @for(video of videos; track $index) {
      <div class="flex flex-row items-center justify-between p-4">
        <div class="flex flex-row items-center gap-2">
          <img class="w-[65px] h-[65px] rounded-2xl" src="https://plus.unsplash.com/premium_photo-1697730150275-dba1cfe8af9c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGFwZWwlMjBkZSUyMHBhcmVkZSUyMG5vdmElMjB5b3JrfGVufDB8fDB8fHww" alt="">
          <div class="flex flex-col">
            <span class="font-semibold text-lg">Nome</span>
            <span class="text-gray-400"> 18/04/2025 </span>
          </div>
        </div>
        <span>Published</span>

        <div class="flex flex-row gap-4">
          <a [routerLink]="['/videos', video]" class="flex flex-row items-center gap-2 border border-gray-300 px-4 py-1 rounded-lg">
            <i class="pi pi-pencil"></i>
            <span>Edit</span>
          </a>
          <button [disabled]="true" class="flex flex-row items-center gap-2 border border-gray-300 px-4 py-1 rounded-lg disabled:bg-gray-200">
            <i class="pi pi-send"></i>
            <span>Published</span>
          </button>
        </div>
      </div>
    }

  </div>
</div>
